<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Como se recicla</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row row-info">
				<div class="col s12 m8 l8">
					<h1 class="center">¿Cómo se recicla?</h1>	
				</div>	
				<div class="col m4 l4 hide-on-small-only">
      				<form>
        				<div class="input-field">
          				<input id="search" type="search" required autofocus>
          				<label for="search"><i class="material-icons buscar">search</i></label>
          				<i class="material-icons close">close</i>
        				</div>
      				</form>
				</div>
			</div>
		</div>			
	</header>
	<section>
		<div class="container">
			<div class="row"><!--row general-->	

				<div class="col s12 m6 l6 izquierda" id="text"><!--izquierda-->
					
				</div><!--izquierda-->
				<div class="col s12 m6 l6"><!--derecha mapa-->
					<div class="row row-info">
						<div class="col s12 m12 l12">
							<h3 class="center hide-on-large-only">Lugares de reciclaje</h3>
						</div>
					</div>
					<div class="row">
						<div class="col s6 m6 l6" id="map-canvas"></div>
					</div>	
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDjhLZdzD1Knb8c128oNAJ8cwO6lqYieu8"></script>
	<script type="text/javascript" src="js/info.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<script type="text/template" id="product-template2">
					<div>
						<a href="#">
						<h4>:name</h4>
						<p>:description</p>
						<p>:instructions</p>
						<img src=":image" alt="">
						</a>
					</div>			
		</script>
</body>
</html>
