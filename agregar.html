<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Como se Recicla</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<section id="nuevo">
	<div class="container">
		<div class="row">
			<div class="col-s-12-m-12">
				<h4>Cómo se Recicla...</h4>
				<h3>Agregar nuevo</h3>
				<form action="#">
					<div class="imput-fiel">
						<input type="text" id="nombre">
						<label for="nombre">NOMBRE:</label>
					</div>
					
					<div class="imput-fiel">
						<input type="text" id="descripcion">
						<label for="descripcion">DESCRIPCIÓN:</label>
					</div>
					<div class="imput-fiel">
						<input type="text" id="Instrucciones">
						<label for="instrucciones">INSTRUCCIONES ADICIONALES:</label>
					</div>
				</form>
			</div>
		</div>	

		<div class="row">
			<div class="COL-s-4-m-4">
				<h5>Ímagenes</h5>
				<div class="col s6 m4">
					<img src="img/simbolo-triangular-de-reciclaje-de-rotacion-tres-flechas_318-65546.jpg">
				</div>
				<div class="col s6 m4">
					<img src="img/simbolo-triangular-de-reciclaje-de-rotacion-tres-flechas_318-65546.jpg">
				</div>
				
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12">
				<input type="image" name="image" src="/files/" width="50">
			</div>
		</div>
		<div class="row">
		<h3>Materiales</h3>
			<form action="#">

				<p>
					<input type="checkbox" class="filled-in" id="papel"  />
					<label for="papel">Papel</label>

				</p>
				<p>
					<input type="checkbox" class="filled-in" id="carton" />
					<label for="carton">Cartón</label>
				</p>
				<p>
					<input type="checkbox" class="filled-in" id="metal"  />
					<label for="metal">Metal</label>
				</p>
				<p>
					<input type="checkbox" class="filled-in" id="pet"  />
					<label for="pet">1-PET</label>
				</p>
				<p>
					<input type="checkbox" class="filled-in" id="hdpe"  />
					<label for="hdpe">2-HDPE</label>
				</p>
				<p>
					<input type="checkbox" class="filled-in" id="pvc"  />
					<label for="pvc">3-PVC</label>
				</p>
			</form>

			</div>
		</div>
	
	<!--fin tercera parte-->
</section>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	</body>
	</html>
