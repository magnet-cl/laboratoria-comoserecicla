<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>¿Cómo se recicla?</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section id="nuevo">
		<div class="container">
			<div class="row">
				<div class="col s12 m12">
					<h1>¿Cómo se recicla?</h1>
					<h2>Agregar nuevo</h2>
					<form action="#">
						<div class="imput-fiel">
							<input type="text" id="name" placeholder="Nombre">
						</div>

						<div class="imput-fiel">
							<textarea type="text" id="description" placeholder="Descripción del producto" class="materialize-textarea"></textarea>
						</div>
						<div class="imput-fiel">
							<textarea type="text" id="steps" placeholder="Instrucciones adicionales para reciclaje" class="materialize-textarea"></textarea>
						</div>
					</form>
				</div>
			</div>	
			<div class="row">
				<div class="col s12">
					<h5>Imágenes</h5>
				</div>
			</div>	
			<div class="row">
				<div class="col s6 m3">
				</div>
				<div class="col s6 m3">
				</div>
				<div class="col s6 m3">
				</div>
				<div class="col s6 m3">
					<a href="#"><i class="medium material-icons">queue</i></a>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<form action="#">
				<div class="imput-fiel">
					<input type="image" name="image">
				</div>
			</form>
			<div class="row">
				<h2>Materiales</h2>
				<form action="#">

					<p>
						<input type="checkbox" class="filled-in" id="papel"  />
						<label for="papel">Papel</label>

					</p>
					<p>
						<input type="checkbox" class="filled-in" id="carton" />
						<label for="carton">Cartón</label>
					</p>
					<p>
						<input type="checkbox" class="filled-in" id="metal"  />
						<label for="metal">Metal</label>
					</p>
					<p>
						<input type="checkbox" class="filled-in" id="pet"  />
						<label for="pet">1-PET</label>
					</p>
					<p>
						<input type="checkbox" class="filled-in" id="hdpe"  />
						<label for="hdpe">2-HDPE</label>
					</p>
					<p>
						<input type="checkbox" class="filled-in" id="pvc"  />
						<label for="pvc">3-PVC</label>
					</p>
				</form>
			</div>
			<div class="row">
				<div class="col s12 m4">
					<a href="resultado.html" class="btn flat">Agregar</a>
				</div>
			</div>
		</div>
		<!--fin tercera parte-->
	</section>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
